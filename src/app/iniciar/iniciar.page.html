<ion-content [fullscreen]="true" class="login-container">
    <!-- Navbar que estará presente en todas las páginas -->
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
         
            <!-- Imagen en el centro del navbar -->
    <ion-title>
      <img src="assets/logo recortado.jpg" alt="Logo" class="navbar-image"/>
    </ion-title>
  
         
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon slot="icon-only" name="search"></ion-icon>
          </ion-button>
          <ion-button>
            <ion-icon slot="icon-only" name="cart"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating" class="text1">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating" class="text1">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      
      <ion-button expand="block" type="submit" class="text">Ingresar</ion-button>
      
      <p class="register-link">
        ¿No tienes cuenta? <a href="registrarse">Regístrate aquí</a>
      </p>
    </form>
  </div>
</ion-content>
