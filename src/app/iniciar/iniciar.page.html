<ion-content [fullscreen]="true" class="login-container">
  <br><br><br><br>
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating" class="text1">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating" class="text1">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      
      <ion-button expand="block" type="submit" class="text">Ingresar</ion-button>
      
      <p class="register-link">
        ¿No tienes cuenta? <a href="registrarse">Regístrate aquí</a>
      </p>
    </form>
  </div>
</ion-content>
