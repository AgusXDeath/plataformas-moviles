

<ion-content [fullscreen]="true" class="register-container">
  <br><br><br><br><br><br><br><br>
  <div class="register-box">
    <h2>Sign in</h2>
    <form (ngSubmit)="register()">
      <ion-item>
        <ion-label position="floating" class="text1">Name</ion-label>
        <ion-input type="text" [(ngModel)]="fullName" name="fullName" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating" class="text1">Address</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating" class="text1">password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating" class="text1">confirm password</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
      </ion-item>
      
      <ion-button expand="block" type="submit" class="text">Registrar</ion-button>
      
      <p class="login-link">
        ¿Ya tienes cuenta? <a href="iniciar">Inicia sesión aquí</a>
      </p>
    </form>
  </div>
</ion-content>
